<ion-menu [content]="content"  type="overlay" color="headerColor">
  <ion-header color="headerColor">
    <ion-toolbar color="headerColor">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    
    <ion-item>
      <button ion-button outline full (click)="logOut()">Salir</button>
    </ion-item>

    <sync></sync>
    <push-notifications></push-notifications>
    

  </ion-content>

</ion-menu>
