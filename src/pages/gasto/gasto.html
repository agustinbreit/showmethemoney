<ion-header>

  <ion-navbar color="headerColor">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Volver</button>
    </ion-buttons>
    <ion-title>Gastos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
      <div class="list">
        <label class="item item-input item-select">
            <select (change)="onChangeCategoryName($event.target.value)">
                <option value="" selected>Seleccionar</option>
                <option *ngFor="let name of categoryNames" [value]="name">{{name}}</option>
            </select>
        </label>
      </div>
    </ion-item>
    <ion-item>
      <div class="list" *ngIf="subCategory && subCategory.length>0">
        <label class="item item-input item-select">
            <select (change)="onChangeSubcategory($event.target.value)">
                <option value="" selected>Seleccionar</option>
                <option *ngFor="let categoria of subCategory" [value]="categoria.id" >{{categoria.subCategoria}}</option>
            </select>
        </label>
      </div>
    </ion-item>
    <ion-item *ngIf="selectedCategory" no-lines>
        <ion-icon name="logo-usd" item-start></ion-icon>
      <ion-label>Monto</ion-label>
      <ion-input type="number" [(ngModel)]="valor"></ion-input>
    </ion-item>
    <ion-item *ngIf="selectedCategory">
        <ion-textarea placeholder="Comentarios"  [(ngModel)]="comentarios"></ion-textarea>
    </ion-item>
    
     
</ion-list>
</ion-content>
<ion-footer no-shadow>
    <button ion-item  no-lines *ngIf="valor" full block outline color="primary" outline (click)="agregarGasto()">
        <ion-icon name="star" item-start></ion-icon>
        Agregar Gasto
      </button>
</ion-footer>
