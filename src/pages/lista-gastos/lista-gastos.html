<ion-header>

  <ion-navbar color="headerColor">
    
    <ion-buttons start>
        <button ion-button (click)="dismiss()">Volver</button>
      </ion-buttons>
      <ion-title>Detalle de Gastos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let item of gastos" (click)="itemSelected(item)">
      <ion-grid>
        <ion-row>
            <ion-col><h2 style="color:black">{{ item.usuario.user.login }}</h2><p>{{ item.categoria.subCategoria }} </p><p>{{ item.descripcion }}</p></ion-col>
            
            <ion-col text-right> ${{ item.monto }}</ion-col>
        </ion-row>  
      </ion-grid>
    </ion-item>
    <ion-item>
        <ion-grid>
            <ion-row>
                <ion-col><h1 style="color:green"> Total: </h1></ion-col>
                
                <ion-col text-right style="color:green"><h1> ${{ montoTotal }}</h1></ion-col>
            </ion-row>  
          </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
